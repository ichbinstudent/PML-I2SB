# Degradation type
# Format: degradation_type-parameter
# Examples: 'jpeg-10', 'blur-gauss', 'blur-uni', 'inpaint-center', 
#           'inpaint-freeform1020', 'superres-bicubic'
degradation: 'jpeg-10'

# Train or Validate
mode: 'train'  # options: 'train', 'validate'


# Data paths
train_data_dir: "./datasets/imagenet_50k_train/"
adm_checkpoint_path: "./checkpoints/imagenet64_uncond_100M_1500K.pt"
#TODO: add validation dataset path
val_data_dir: None

# Training params
image_size: 64
batch_size: 16
num_workers: 4
learning_rate: 1.0e-5
epochs: 100

# Diffusion params
noise_schedule: "linear"
timesteps: 1000

# Logging
log_dir: "logs_run_2"
log_interval: 100000

